        // Реализуйте текст с вопросами и вариантами ответов. Каждый вопрос должен быть в своем абзаце, а под ним - 5 радиокнопочек, с помощью которых можно выбрать один из ответов. 
        // Если ответ правильный - вопрос должен покраситься в зеленый цвет, а если неправильный - в красный.

        class App extends React.Component{
            constructor(){
                super();
                this.state = {
                    test: [
                        {
                            question: 'Сколько будет 2*2?',
                            answers: [
                                '5',
                                '10',
                                '4',
                                '6',
                                '12',
                            ],
                            right: 3, //номер правильного ответа
                            valueRadio: [false, false, false, false, false],
                            answerPerson: ''
                        },
                        {
                            question: 'Карьерист не по заслугам?',
                            answers: [
                                'Сотрудник',
                                'Выскочка',
                                'Отличник',
                                'Рабочий',
                                'Коллектор',
                            ],
                            right: 2, //номер правильного ответа
                            valueRadio: [false, false, false, false, false],
                            answerPerson: ''
                        },
                        {
                            question: 'Птичка, которая умеет летать назад?',
                            answers: [
                                'Ворона',
                                'Ласточка',
                                'Аист',
                                'Голубь',
                                'Коллибри',
                            ],
                            right: 5, //номер правильного ответа
                            valueRadio: [false, false, false, false, false],
                            answerPerson: ''
                        },
                    ]
                };
            };

            radioChange(event){
                let questions = document.querySelectorAll('.questions');

                for(let i = 0; i < this.state.test[event.target.dataset.index].valueRadio.length; i++){
                    this.state.test[event.target.dataset.index].valueRadio[i] = false;
                }

                this.state.test[event.target.dataset.index].valueRadio[event.target.value] = !this.state.test[event.target.dataset.index].valueRadio[event.target.value];
                this.setState({test: this.state.test});
                this.state.test[event.target.dataset.index].answerPerson = event.target.dataset.answer;
                this.setState({test: this.state.test});

                if(this.state.test[event.target.dataset.index].answerPerson == this.state.test[event.target.dataset.index].answers[this.state.test[event.target.dataset.index].right - 1]){
                    questions[event.target.dataset.index].style.color = 'green';
                }else{
                    questions[event.target.dataset.index].style.color = 'red';
                }
            };

            render(){
                const questions = this.state.test.map((questionG, index) => {
                    const answers = this.state.test[index].answers.map((answer, index) => {
                        return <p key={index}>{answer}</p>;
                    });

                    const radio = this.state.test[index].answers.map((answer, indexex) => {
                        return <input key={indexex} type="radio" name={questionG.question} value={indexex} data-index={index} data-answer={this.state.test[index].answers[indexex]}
                                checked={this.state.test[index].valueRadio[indexex]} onChange={this.radioChange.bind(this)} />;
                    });

                    return <div key={index}>
                        <p className="questions" style={{fontSize: '25px'}}>{questionG.question}</p>
                        <div>{answers}</div>
                        <div>{radio}</div>
                    </div>;
                });

                return (
                    <div>
                        {questions}
                    </div>
                );
            };
        };
        ReactDOM.render(<App/>, document.getElementById('content'));
    </script>
