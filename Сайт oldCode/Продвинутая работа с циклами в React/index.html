        // 4. Переделайте предыдущую задачу так, чтобы рядом с каждым именем появилась кнопочка, по нажатию на которую li с этим именем будет удаляться

        class App extends React.Component{
            constructor(){
                super();
                this.state  = {names: ['Коля', 'Вася', 'Петя', 'Иван', 'Дима']};
            };

            deleteName(index){
                this.state.names.splice(index, 1);
                this.setState({names: this.state.names});
            };

            render(){
                const list  = this.state.names.map((name, index) => {
                    return <li style={{color: 'red', fontSize: '30px'}} key={index}>
                        {name}
                        <button onClick={this.deleteName.bind(this, index)}>Удалить</button>
                    </li>
                });

                return (
                    <div>
                        <ul>
                            {list}
                        </ul>
                    </div>
                );
            };
        };
        ReactDOM.render(<App />, document.getElementById('content'));
