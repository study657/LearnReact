        // Сделайте 2 инпута и кнопку, по нажатию на которую в список добавится новая tr с именем и возрастом.

        class App extends React.Component{
            constructor() {
                super();
                this.state = {
                    users: [
                        {name: 'Коля', age: 30},
                        {name: 'Вася', age: 40},
                        {name: 'Петя', age: 50},
                    ], valueFirst: '', valueSecond: ''
                };
            };

            editeFirstInput(event){
                this.setState({valueFirst: event.target.value});
            };

            editeSecondInput(event){
                this.setState({valueSecond: event.target.value});
            };

            addNewUser(event){
                let nameUser    = this.state.valueFirst;
                let ageUser     = this.state.valueSecond;

                this.state.users.push({name: nameUser, age: ageUser});
                this.setState({users: this.state.users});
                event.preventDefault();
            };

            render(){
                const list = this.state.users.map((user, index) => {
                    return <tr key={index}>
                            <td>{user.name}</td>
                            <td>{user.age}</td>
                        </tr>
                });

                return (
                    <div>
                        <table>
                            {list}
                        </table>
                        <form onSubmit={this.addNewUser.bind(this)}>
                            <input value={this.state.valueFirst} onChange={this.editeFirstInput.bind(this)} placeholder="Введите имя" />
                            <input value={this.state.valueSecond} onChange={this.editeSecondInput.bind(this)} placeholder="Введите возраст" />
                            <input type="submit" />
                        </form>
                    </div>
                );
            };
        };
        ReactDOM.render(<App />, document.getElementById('content'));
